<app-program-episodes></app-program-episodes>
<app-episode-details></app-episode-details>

<div class="programs-list">
    <p-table #dt2 [value]="programs" [responsive]="true" [paginator]="true" [rows]="10"
        [globalFilterFields]="['name','channel.name','description']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span>
                    <p-checkbox (onChange)="onFilterFavClicked($event)" [(ngModel)]="showOnlyFavs" [binary]="true"
                        label="Show only favorites"></p-checkbox>
                </span>
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText class="p-inputtext-sm" type="text"
                        (input)="dt2.filterGlobal($event.target.value, 'contains')"
                        placeholder="{{'SearchKeyword' | translate | uppercase}}" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">{{'ProgramNameTitle' | translate | uppercase }}<p-sortIcon field="name">
                    </p-sortIcon>
                </th>
                <th pSortableColumn="channel.name">{{'ChannelNameTitle' | translate | uppercase }}<p-sortIcon
                        field="channel.name">
                    </p-sortIcon>
                </th>

                <th>{{'Description' | translate | uppercase}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-program>
            <tr>
                <td>
                    <div class="p-grid">
                        <div class="p-col-8">
                            <img src={{program.programimage}} height="30" width="30" style="vertical-align:middle" />
                            <span>
                                <i *ngIf="program.fav" class="pi pi-star yellow-fav"></i>
                            </span>
                            <span>
                                {{program.name}}
                            </span>
                        </div>

                        <div class="p-col-4" style="float:right">
                            <div class="clickable" (click)="onShowEpisodes(program)"><i
                                    class="pi pi-list details-button"></i>
                            </div>
                            <div *ngIf="!program.fav" class="clickable"
                                (click)="onAddToFavorites(program.id, program.name)"><i class="pi pi-star fav-but"></i>
                            </div>
                            <div *ngIf="program.fav" class="clickable"
                                (click)="onRemoveFromFavorites(program.id, program.name)"><i
                                    class="pi pi-star-o fav-but"></i>
                            </div>

                        </div>



                    </div>

                </td>
                <td>
                    <div *ngIf="program?.channel">
                        {{program.channel.name}}
                    </div>
                </td>
                <td>
                    {{program.description}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
