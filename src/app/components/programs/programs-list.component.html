<app-program-episodes></app-program-episodes>
<div class="programs-list">
    <p-table #dt2 [value]="programs" [responsive]="true" [paginator]="true" [rows]="10"
        [globalFilterFields]="['name','channel.name','description']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText class="p-inputtext-sm" type="text"
                        (input)="dt2.filterGlobal($event.target.value, 'contains')"
                        placeholder="{{'SearchKeyword' | translate | uppercase}}" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">{{'ProgramNameTitle' | translate | uppercase }}<p-sortIcon field="name">
                    </p-sortIcon>
                </th>
                <th pSortableColumn="channel.name">{{'ChannelNameTitle' | translate | uppercase }}<p-sortIcon
                        field="channel.name">
                    </p-sortIcon>
                </th>

                <th>{{'Description' | translate | uppercase}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-program>
            <tr>
                <td>
                    <img src={{program.programimage}} width="30" style="vertical-align:middle" />
                    <span>
                        {{program.name}}
                    </span>
                    <span class="clickable" (click)="onShowEpisodes(program)"><i class="pi pi-list details-button"></i>
                    </span>

                </td>
                <td>
                    <div *ngIf="program?.channel">
                        {{program.channel.name}}
                    </div>
                </td>
                <td>
                    {{program.description}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
