<p-sidebar [(visible)]="isVisible" position="right" styleClass="p-sidebar-lg" [blockScroll]="true"
    [showCloseIcon]="false">
    <p-scrollPanel [style]="{width: '100%', height: '95vh'}">
        <i (click)="close()" class="pi pi-chevron-left close-button"></i>
        <hr>
        <p-table #dt [value]="scheduledEpisodes" [paginator]="true" [lazy]="true" [rows]="pageSize"
            [totalRecords]="totalHits" (onLazyLoad)="loadLazy($event)" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-episode>
                <tr>
                    <td>
                        <b>{{episode.title}}</b>
                    </td>
                    <td>
                        {{episode.starttimeDate | date:'medium'}}
                    </td>
                    <td>
                        {{episode.endtimeDate | date:'medium'}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-scrollPanel>
</p-sidebar>
