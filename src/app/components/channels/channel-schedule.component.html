<p-sidebar [(visible)]="isVisible" position="right" styleClass="sr-sidebar" [blockScroll]="true"
    [showCloseIcon]="false">
    <div *ngIf="channel" class="details-header-text">
        <i (click)="close()" class="pi pi-chevron-left close-button clickable"></i>
        <img src={{channel.image}} width="30" style="vertical-align:middle" /> {{'ProgramScheduleForToday' | translate}}
    </div>
    <hr>
    <p-table [value]="scheduledEpisodes" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>{{'Name' | translate | uppercase}}</th>
                <th>{{'Starts' | translate | uppercase}}</th>
                <th>{{'Description' | translate | uppercase}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-episode>
            <tr>
                <td class="clickable" (click)="onOpenDetails(episode.episodeid)">
                    <div *ngIf="episode.episodeid">
                        <i class="pi pi-ellipsis-h details-button details-button-smaller"></i>
                    </div>

                    <b>{{episode.title}}</b>
                </td>
                <td>
                    <span class="p-column-title">{{'Starts' | translate}}:</span>
                    {{episode.starttimeDate | date:'medium'}}
                </td>
                <td>
                    {{episode.description}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-sidebar>
