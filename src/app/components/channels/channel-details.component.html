<div *ngIf="channel">
    <div class="details-header-text">
        <i (click)="close()" class="pi pi-chevron-left close-button clickable"></i>
        <img src={{channel.image}} width="50" style="vertical-align:middle" /> {{'ChannelDetails' | translate}}
    </div>
    <hr>
    {{channel.name}}
    <span (click)="onPlayChannel(channel)" class="clickable">
        <i
            [ngClass]="isCurrentlyPlaying(channel?.liveaudio?.url) ? 'pi pi-pause play-button' : 'pi pi-play play-button'">
        </i>
    </span>
    <div>
        {{channel.tagline}}
    </div>
    <hr>
    <div *ngIf="rightNowEpisodes">
        <app-scheduled-episode [episode]="rightNowEpisodes?.channel?.currentscheduledepisode" header="CurrentEpisode">
        </app-scheduled-episode>
        <app-scheduled-episode [episode]="rightNowEpisodes?.channel?.nextscheduledepisode" header="NextEpisode">
        </app-scheduled-episode>
        <app-scheduled-episode [episode]="rightNowEpisodes?.channel?.previousscheduledepisode" header="PreviousEpisode">
        </app-scheduled-episode>
    </div>
    <hr>
    <div>
        <h2 *ngIf="playlist?.song || playlist?.nextsong || playlist?.previoussong">{{'CurrentPlaylist' | translate}}:
        </h2>
        <div *ngIf="playlist?.song">
            <h3>{{'CurrentSong' | translate}}</h3>
            <app-song [song]="playlist.song"></app-song>
        </div>
        <div *ngIf="playlist?.nextsong">
            <h3>{{'NextSong' | translate}}</h3>
            <app-song [song]="playlist.nextsong"></app-song>
        </div>
        <div *ngIf="playlist?.previoussong">
            <h3>{{'PreviousSong' | translate}}</h3>
            <app-song [song]="playlist.previoussong"></app-song>
        </div>
    </div>
    <div class="bottom-padding"></div>
</div>
