<app-channel-details></app-channel-details>
<app-channel-schedule></app-channel-schedule>
<div id="channelslist" class="channels-list">
    <p-table #dt [value]="channels" [paginator]="true" [lazy]="true" [rows]="pageSize" [totalRecords]="totalHits"
        (onLazyLoad)="loadChannelsLazy($event)" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')">
                </th>
                <th>
                </th>
                <th>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-channel>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <img src={{channel.image}} width="30" style="vertical-align:middle" />
                                <span>
                                    {{channel.name}}
                                </span>
                            </td>
                            <td>
                                <div (click)="onOpenDetails(channel)"><i class="pi pi-chevron-right details-button"></i>
                                </div>
                                <div (click)="onOpenSchedule(channel)"><i class="pi pi-list details-button"></i>
                                </div>
                                <div>
                                    <i (click)="onPlayChannel(channel)" *ngIf="channel?.liveaudio?.url"
                                        class="pi pi-volume-up play-button"></i>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    {{channel.channeltype}}
                </td>
                <td>
                    {{channel.tagline}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
