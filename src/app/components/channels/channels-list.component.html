<app-channel-details></app-channel-details>
<app-channel-schedule></app-channel-schedule>
<app-episode-details></app-episode-details>
<input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')">

<div id="channelslist" class="channels-list">
    <p-table #dt [value]="channels" [lazy]="false" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-channel>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <img src={{channel.image}} width="30" style="vertical-align:middle" />
                                <span>
                                    {{channel.name}}
                                </span>
                            </td>
                            <td>
                                <div class="clickable" (click)="onOpenDetails(channel)"><i
                                        class="pi pi-chevron-right details-button"></i>
                                </div>
                                <div class="clickable" (click)="onOpenSchedule(channel)"><i
                                        class="pi pi-list details-button"></i>
                                </div>
                                <div (click)="onPlayChannel(channel)" class="clickable">
                                    <i *ngIf="channel?.liveaudio?.url" class="pi pi-volume-up play-button"></i>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    {{channel.channeltype}}
                </td>
                <td>
                    {{channel.tagline}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
