<div *ngIf="episode">
    <div>
        <div>
            <b>Title</b>: {{episode?.title}}
        </div>
    </div>
    <div>
        <div>
            <b>Desc</b>: {{episode?.description}}
        </div>
    </div>
    <div>
        <div>
            <b>Start time</b>: {{episode?.starttimeDate | date:'medium'}}
        </div>
    </div>
</div>
