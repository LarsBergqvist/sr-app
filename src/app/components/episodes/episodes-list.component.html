<div class="channels-list">
    <p-table #dt [value]="episodes" [paginator]="true" [lazy]="true" [rows]="pageSize" [totalRecords]="totalHits"
        (onLazyLoad)="loadLazy($event)" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Publish time [UTC]</th>
                <th>Description</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-episode>
            <tr (click)="rowClicked(episode)">
                <td>
                    <span class="p-column-title">Title:</span>
                    <b>
                        {{episode.title}}
                    </b>
                    <i *ngIf="hasSound(episode)" class="pi pi-volume-up"
                        style="font-size: 3em;vertical-align:middle"></i>
                    <div *ngIf="episode.channelName">
                        Channel: {{episode.channelName}}
                    </div>
                </td>
                <td>
                    {{episode?.publishdateutcDate | date:'medium' }}
                </td>
                <td>
                    {{episode.description}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
