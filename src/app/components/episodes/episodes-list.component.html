<app-episode-details></app-episode-details>
<div>
    <p-table #dt2 [value]="episodes" [paginator]="true" [lazy]="true" [rows]="pageSize" [totalRecords]="totalHits"
        (onLazyLoad)="loadLazy($event)" [responsive]="true" styleClass="sr-table">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input #search pInputText class="p-inputtext-sm" type="text"
                        placeholder="{{'SearchKeyword' | translate | uppercase}}" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="title">{{'EpisodeNameTitle' | translate | uppercase }}<p-sortIcon field="title">
                    </p-sortIcon>
                </th>
                <th pSortableColumn="channelName">{{'ChannelNameTitle' | translate | uppercase }}<p-sortIcon
                        field="channelName">
                    </p-sortIcon>
                </th>
                <th>{{'Description' | translate | uppercase}}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-episode>
            <tr>
                <td>
                    <div class="p-grid">
                        <div class="p-col-8">
                            <img src={{episode.imageurl}} height="50" width="50"
                                style="padding: 4px; vertical-align:middle" />
                            <div class="prg-title">
                                {{episode.title}}
                            </div>
                        </div>
                        <div class="p-col-4" style="float:right">
                            <div class="p-col clickable" *ngIf="hasSound(episode)" (click)="onPlayEpisode(episode)">
                                <i
                                    [ngClass]="isCurrentlyPlaying(episode) ? 'pi pi-spin pi-replay play-button': 'pi pi-caret-right play-button'"></i>
                            </div>

                            <div class="clickable" (click)="onShowEpisodeDetails(episode)"><i
                                    class="pi pi-ellipsis-h details-button"></i>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="prg-chan-td">
                    <div *ngIf="episode.channelName">
                        {{episode.channelName}}
                    </div>
                </td>
                <td class="description-td">
                    {{episode.description}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
