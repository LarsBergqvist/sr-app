<p-sidebar [(visible)]="isVisible" position="right" styleClass="ui-sidebar-lg" [blockScroll]="true"
    [showCloseIcon]="false">
    <p-scrollPanel [style]="{width: '100%', height: '95vh'}">
        <div (click)="close()" class="close-button">&#60; Close</div>
        <div *ngIf="episode">
            <span>
                {{episode.title}}
                <i *ngIf="hasSound(episode)" (click)="onPlayEpisode(episode)" class="pi pi-volume-up play-button"></i>
            </span>
            <div>
                {{episode.description}}
            </div>
        </div>
        <div *ngIf="songs">
            <h2>Song list</h2>
            <div *ngFor="let song of songs">
                <hr>
                <app-song [song]="song"></app-song>
            </div>
        </div>
    </p-scrollPanel>
</p-sidebar>
