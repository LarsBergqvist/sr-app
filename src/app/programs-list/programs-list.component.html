<div class="channels-list">
    <p-table #dt2 [value]="programs" [paginator]="true" [lazy]="true" [rows]="pageSize" [totalRecords]="totalHits"
        (onLazyLoad)="loadLazy($event)" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Channel</th>
                <th>Description</th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" (input)="dt2.filter($event.target.value, 'name', 'contains')">
                </th>
                <th>
                </th>
                <th>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-program>
            <tr>
                <td>
                    <img src={{program.programimage}} width="30" style="vertical-align:middle" />
                    <span>
                        {{program.name}}
                    </span>
                </td>
                <td>
                    {{program.channel.name}}
                </td>
                <td>
                    {{program.description}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
